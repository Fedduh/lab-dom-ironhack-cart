<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <!-- Wrapper start -->
  <div class="wrapper">

    <!-- Header start -->
    <header>
      <h1>Ironhack Merchandising Shop</h1>
    </header>
    <!-- Header end -->
    <div id="product-overview">

      <!-- Products start -->
      <div class="product-wrapper">
        <div><span class="product-name">Ipad</span></div>
        <div>€ <span class="product-cost">25</span></div>
        <div><label class="quantity" for="quantity">QTY</label><input class="product-quantity" type="number" value="1" /></div>
        <div>€ <span class="product-total">0</span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
      <div class="product-wrapper">
        <div><span class="product-name">Snowboard</span></div>
        <div>€ <span class="product-cost">33</span></div>
        <div><label class="quantity" for="quantity">QTY</label><input class="product-quantity" type="number" value="1" /></div>
        <div>€ <span class="product-total">0</span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
      <!-- Products end -->
    </div>

      <!-- Create new product start -->
      <div class="create-product-wrapper">
        <div><input id="input-product-name" placeholder="Product name" /></div>
        <div><input id="input-product-cost" placeholder="Product cost in euro" type="number" /></div>
        <div></div>
        <div></div>
        <div><button id="new-item-create" class="btn btn-create">Create</button></div>
      </div>
      <!-- Create new product end -->



    <!-- Button calculate prices -->
    <div><button id="calc-prices-button" class="btn btn-success">Calculate prices</button></div>
    <!-- Button end -->
    <div>
      <h2>€ <span id="order-total">0</span></h2>
    </div>
  </div>
  <!-- Wrapper end -->
</body>

</html>
